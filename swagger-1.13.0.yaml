  '/api/Attachment/create/{attributeRef}/{sourceId}/AttachmentGroup/{attachmentGroupId}':
    post:
      tags:
        - Attachment
      summary: Create a new attachment on a specified source item
      operationId: CreateAttachment
      parameters:
        - name: attributeRef
          in: path
          description: Id or name of the attribute
          required: true
          schema:
            type: string
        - name: sourceId
          in: path
          description: id of the source item to attach to
          required: true
          schema:
            type: string
            format: uuid
        - name: attachmentGroupId
          in: path
          description: Id of the attachment group. Use special value 'other' to get attachments without a group.
          required: true
          schema:
            type: string
        - name: Domain
          in: header
          description: Your assigned domain name. Required for all API requests.
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - File
              type: object
              properties:
                File:
                  type: string
                  description: Attachment file information
                  format: binary
                Description:
                  maxLength: 250
                  type: string
                  description: Attachment description
                DocumentDate:
                  type: string
                  description: Attachment document date
                  format: date-time
            encoding:
              File:
                style: form
              Description:
                style: form
              DocumentDate:
                style: form
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                format: uuid
            application/json:
              schema:
                type: string
                format: uuid
            text/json:
              schema:
                type: string
                format: uuid
      security:
        - Bearer: [ ]
