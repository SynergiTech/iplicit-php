openapi: 3.0.1
info:
  title: Iplicit API
  version: '1.13.0'
paths:
  '/api/Attribute/{attributeRef}/AttachmentGroup':
    get:
      tags:
        - Attachment
      summary: Get a list of attachment groups defined on a specified attribute.
      operationId: GetAttachmentGroups
      parameters:
        - name: attributeRef
          in: path
          description: Id or type name of the attribute
          required: true
          schema:
            type: string
        - name: Domain
          in: header
          description: Your assigned domain name. Required for all API requests.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentGroupRead'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentGroupRead'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentGroupRead'
      security:
        - Bearer: [ ]
  '/api/Attachment/search/{attributeRef}/{sourceId}/AttachmentGroup/{attachmentGroupId}':
    get:
      tags:
        - Attachment
      summary: Get a list of attachments in an attachment group on a specified source item with a search filter.
      operationId: GetAttachmentsInGroup
      parameters:
        - name: attributeRef
          in: path
          description: Id or name of the attribute
          required: true
          schema:
            type: string
        - name: sourceId
          in: path
          description: Id of the source item
          required: true
          schema:
            type: string
            format: uuid
        - name: attachmentGroupId
          in: path
          description: Id of the attachment group. Use special value 'other' to get attachments without a group.
          required: true
          schema:
            type: string
        - name: createdFrom
          in: query
          description: Filter attachments created after a specific date time
          schema:
            type: string
            format: date-time
        - name: fileName
          in: query
          description: Filter attachments with a specific file name
          schema:
            type: string
        - name: take
          in: query
          description: The number of records to return
          schema:
            type: integer
            format: int32
            default: 100
        - name: skip
          in: query
          description: The number of records to skip
          schema:
            type: integer
            format: int32
            default: 0
        - name: Domain
          in: header
          description: Your assigned domain name. Required for all API requests.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentRead'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentRead'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AttachmentRead'
      security:
        - Bearer: [ ]
